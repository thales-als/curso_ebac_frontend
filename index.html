<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Bootstrap - Módulo 12 EBAC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row align-items-center" style="height: 100vh;">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <form>
                <h1>Exercício Bootstrap - Módulo 12 EBAC</h1>
                <p class="description">
                    Formulário de cadastro.
                </p>
                <div class="form-group mb-3">
                    <label for="nome" class="form-label">Seu Nome:</label>
                    <input type="text" class="form-control w-50" id="nome">
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Seu E-mail:</label>
                    <input type="email" class="form-control w-50" id="email">
                </div>
                <div class="form-group mb-3">
                    <label for="telefone" class="form-label">Seu Telefone:</label>
                    <input type="text" class="form-control w-50" id="telefone">
                </div>
                <button type="submit" class="btn btn-primary btn-customized mt-4">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
